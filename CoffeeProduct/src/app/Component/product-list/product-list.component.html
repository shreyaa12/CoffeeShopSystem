<!DOCTYPE html>
<html lang="en">
  <head><title>Coffees List Page</title></head>
<body>
  <div class="list row">
    <div class="col-md-12">
      <h4>Coffee Blends</h4>
      <table class="table">
        <thead></thead>
        <tbody>
          <ng-container *ngFor="let coffee of coffees | paginate : {itemsPerPage: count,currentPage: page} let i = index" >
            <tr id="clist"  [class.active]="i == currentIndex"  >
              <td [ngClass]="{highlight: viewChildComponent && coffee.id === currentCoffee.id}"(click)="setActiveCoffee(coffee, i);toggleRow()" ><span>{{coffee.blend_name}}</span></td>
            </tr>
          
              <ng-container *ngIf="viewChildComponent && coffee.id===currentCoffee.id">
                <tr>
                  <td>
                    <!-- Product Detail Component -->
                    <app-product-details
                    [viewMode]="viewChildComponent"
                    [currentCoffee]="currentCoffee">
                  </app-product-details>
                  <!-- Product Detail Component -->
                </td>
                </tr>
              </ng-container>
          </ng-container>
          
        </tbody>
      </table>
    </div>
  </div>
  <div class="pagination">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      [responsive]="true"
      (pageChange)="handlePageChange($event)">
    </pagination-controls>

  </div>
</body>
</html>
