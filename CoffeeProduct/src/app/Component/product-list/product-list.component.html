<html>
<body>
  <div class="list row">
    <div class="col-md-8">
      <h4>Coffee List</h4>
      <span class="liSpan">Blend Name</span> 
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let coffee of coffees | paginate : {itemsPerPage: count,currentPage: page} let i = index"  [class.active]="i == currentIndex"
        (click)="setActiveCoffee(coffee, i)">
          {{ coffee.blend_name }}
        </li>
      </ul>
    </div>
    <div class="col-md-4">
        <app-product-details
          [viewMode]="true"
          [currentCoffee]="currentCoffee">
        </app-product-details>
    </div>
    
    <div class="mt-3">
        <pagination-controls
        previousLabel="Prev"
        nextLabel="Next"
        [responsive]="true"
        (pageChange)="page = $event"></pagination-controls>
    </div>
  </div>
</body>
</html>
